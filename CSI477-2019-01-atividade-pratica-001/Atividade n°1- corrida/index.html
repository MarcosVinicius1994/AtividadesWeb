<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Competição de carrinho de rolimã</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	


	<header>
		<div class="container">
			<h2 class="titulo">Competição de carrinho de rolimã</h2>
		</div>
	</header>


	<main>
		<section class="container">

			<h2>Competidores</h2>


			<table name="dados"class="ordena">
				<thead>
					<tr>
						<th>Largada Competidor</th>
						<th>Nome Competidor</th>
						<th>Tempo competidor(s)</th>


					</tr>
				</thead>
				<tbody id="tabela-competidor">

				</tbody>
			</table>

		</section>
	</main>

	<section class="container1">
		<h2 id="titulo-form">Adicionar novo competidor</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="">
				<label for="largada">Largada:</label>
				<input id="largada" name="largada" type="text" placeholder="Informe a largada do competidor" class="campo">
			</div>
			<div class="grupo">
				<label for="competidor">Competidor:</label>
				<input id="competidor" name="Nomecompetidor" type="text" placeholder="Informe o nome do  competidor" class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="tempo">Tempo:</label>
				<input id="tempo" name="tempo" type="text" placeholder="Informe o tempo de largada do competidor" class="campo campo-medio">
			</div>


			<button id="adicionar-competidor" class="botao bto-principal">Adicionar</button>


			<button id="tabela_ordenada" class="botao bto-principal">Ordenar</button>



		</div>



	</form>
</section>


<main class="ordem_tabela">

	<div class="containerOrd">


		<table>
			<h3 class="center">Tabela Ordenada</h3>
			<thead>
				<tr>
					<th id="posicao">Posição</th>
					<th>Largada Competidor</th>
					<th>Nome Competidor</th>
					<th>Tempo competidor(s)</th>
					<th id="resultado">Resultado</th>


				</tr>
			</thead>
			<tbody name="tabelaOrdenada_competidor">

			</tbody>
		</table>

	</div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="jquery/jquery-3.3.1.js"></script>
<script src="js/valida.js" ></script>
<script src="js/form.js" ></script>

</body>
</html>
